                <a href="./index.html" class="anchor-logo"><img class="logo" src="./images/logo.png" alt="logo for the Community Science Museum" title="Logo of Community science museum"/></a>

                    <h2>
                        Community Science Museum
                    </h2>
                </a>
            </div>
            <label class="hamburger-icon" for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu" name="hamburger-menu" />

                <ul class="navigation">

                    <li class="navigation_list"><a href="./involved.html" title="Link to the involvement page">Involvement</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="articles">
                <h1 class="page-headliner">
                    Contact
                </h1>
                <section class="articles contact">
                    <h2>
                        Write us
                    </h2>
                    <form method="post" action="/index.html" class="form-input">
                        <div class="form-input-type">
                            <label for="firstname"><i class="fas fa-user"></i></label>
                            <input type="text" id="firstname" name="firstname" placeholder="First name *" class="form_input_field" required>
                        </div>
                        <div class="form_input_type">
                            <label for="surname"><i class="fas fa-user"></i></label>
                            <input type="text" id="surname" name="surname" placeholder="Surname *" class="form_input_field" required>
                        </div>
                        <div class="form_input_type">
                            <label for="email"><i class="fas fa-envelope"></i></label>
                            <input type="email" id="email" name="email" placeholder="Email@address.com *" class="form_input_field" required>
                        </div>
                        <div class="form-input-type">
                            <label for="phone"><i class="fas fa-phone"></i></label>
                            <input type="tel" id="phone" name="phone" placeholder="Phone-number" class="form_input_field">
                        </div>
                        <div class="form-input-type">
                            <label for="phone"><i class="fas fa-graduation-cap"></i></label>
                            <input type="text" id="school" name="school" placeholder="School" class="form_input_field">
                        </div>
                        <div>
                            <div class="form_input_type">
                                <label for="message"><i class="fas fa-comment-alt"></i></label>
                                <textarea name="message" id="message" rows="4" placeholder="Write your message *" class="form_input_field" required></textarea>
                            </div>
                            <div>
                                <select name="user-type" id="user-type" class="form_input_field" required>
                                    <option value="">Choose Section *</option>
                                    <option value="general" class="form_input_field">General inqueries</option>
                                    <option value="booking" class="form_input_field">Booking</option>
                                    <option value="school" class="form_input_field">School visit</option>
                                    <option value="Researcher" class="form_input_field">Researcher</option>
                                    <option value="admission" class="form_input_field">Admission</option>
                                    <option value="support" class="form_input_field">Support</option>
                                    <option value="volunteer" class="form_input_field">Volunteer</option>
                                    <option value="internship" class="form_input_field">Internship</option>
                                </select>
                            </div>
                            <div class="cta-wrapper">
                                <button type="submit" class="cta">Send</button>
                            </div>
                        </div>
                    </form>
                </section>
            </section>
        </main>
        <footer>
            <div class="link-wrapper">
                <a href="./visit.html" title="Link to the visit page">Visit</a>
                <a href="./contact.html" title="Link to the contact page">Contact</a>
            </div>
            <div class="icon-wrapper">
                <a href="#" title="Link to our Facebook page" aria-label="Link to our Facebook page"><i aria-hidden="true" class="fab fa-facebook-square"></i></a>
                <a href="#"  title="Link to our Instragram page" aria-label="Link to our Instagram page"><i aria-hidden="true" class="fab fa-instagram"></i></a>
                <a href="#"  title="Link to our Youtube page" aria-label="Link to our Youtube page"><i aria-hidden="true" class="fab fa-youtube"></i></a>
                <a href="#" title="Link to our Twitter page" aria-label="Link to our Twitter page"><i aria-hidden="true" class="fab fa-twitter-square" ></i></a>
            </div> 
        </footer>
    </body>
